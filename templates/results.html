<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Page</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <!--    <link rel="stylesheet" href="./style.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}"> -->


</head>

<body>

    <div class="table-users">
        <div class="header">Channel_data</div>

        <table cellspacing="0">
            <tr>
                <th>Title</th>
                <th>Views</th>
                <th>Length</th>
                <th>Video_Url</th>

            </tr>
            {% for Channel in channel_data %}
            <tr>
                <td>{{Channel['Title']}}</td>
                <td>{{Channel['Views']}}</td>
                <td>{{Channel['Length']}}</td>
                <td>{{Channel['Video_Url']}}</td>
                {% endfor %}
        </table>
    </div>


    <div id="container">

        <div class="content1">
            <h1 style="text-align: center">Paste the Url from the above for Channel Stats</h1>

            <div class="form" id="cont1">

                <form action="/baseinfo" method="POST">
                    <input type="text" name="baseinfo" id="baseinfo" , placeholder="Paste Url here">
                    <input type="submit" value="Search">
                </form>

            </div>

        </div>

    </div>

    <div id="container2">

        <div class="content">
            <h1 style="text-align: center">Paste the Url from the above to view Comments</h1>

            <div class="form" id="cont2">

                <form action="/comments" method="POST">
                    <input type="text" name="comments" id="comments" , placeholder="Paste Url here">
                    <input type="submit" value="Search">
                </form>

            </div>

        </div>

    </div>


</body>

</html>
